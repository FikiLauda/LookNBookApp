<form #F="ngForm" (ngSubmit)="OnSubmit()" class="form-horizontal">
  <fieldset>
  <legend>Add new region</legend>
  <div class="form-group">
    <label class="control-label col-sm-2" for="Name">Name:</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" id="Name" name = "Name" [(ngModel)]="Name"/>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="Country">Country:</label>
    <div class="col-sm-10">
      <select class="form-control" id="Country" name = "Country" [(ngModel)]="Country.Id">
        <option *ngFor="let c of countries" [value]="c.Id" >{{c.Name}}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-2 col-lg-offset-2">
    <input class="btn btn-primary" type="submit" Value = "Add Region"/>
    </div>
  </div>
  </fieldset>
</form>

<h2>
  Regions
</h2>

<div class="list-group">
  <div class="list-group-item" *ngFor="let r of regions">
	<region [region] = "r"></region>
  </div>
</div>
