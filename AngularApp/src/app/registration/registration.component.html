<form class="form-horizontal" #F="ngForm" (ngSubmit)="OnSubmit()">
  <fieldset>
    <legend>Sign Up</legend>
  <div class="form-group">
    <label class="control-label col-sm-2" for="Name">Name:</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" id="Name" name = "Name" [(ngModel)]="name"/>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="Surname">Surname:</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" id="Surname" name = "Surname" [(ngModel)]="surname"/>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="E-mail">E-mail:</label>
    <div class="col-sm-10">
      <input class="form-control" type="email" id="E-mail" name = "E-mail" [(ngModel)]="mail"/>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="Password">Password:</label>
    <div class="col-sm-10">
      <input class="form-control" type="password" id="Password" name = "Password" [(ngModel)]="pass"/>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="ConfPassword">Confirm password:</label>
    <div class="col-sm-10">
      <input class="form-control" type="password" id="ConfPassword" name = "ConfPassword" [(ngModel)]="confPass"/>
    </div>
  </div>
  <div class="form-group"> 
    <div>
      <div class="checkbox">
        <label><input type="checkbox" (change)="chk($event)"/> Manager?</label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <input class="btn btn-primary" type="submit" Value = "Sign Up"/>
  </div>
  </fieldset>
</form>
