<form #F="ngForm" (ngSubmit)="OnSubmit()" class="form-horizontal">
<fieldset>
<legend>Add Room</legend>

    <div class="form-group">
      <label for="roomNum" class="col-sm-2 control-label">Room number:</label>
      <div class="col-lg-10">
        <input class="form-control" type="number" id="roomNum" name="roomNum" min="1"[(ngModel)]="RoomNumber"/>
      </div>
    </div>   

    <div class="form-group">
      <label for="textArea" class="col-sm-2 control-label">Description:</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="3" id="textArea" name = "textArea" [(ngModel)]="Description"></textarea>
      </div>
    </div>

   <div class="form-group">
      <label for="select" class="col-sm-2 control-label">Bed count:</label>
      <div class="col-sm-10">
        <select class="form-control" id="select" name = "BedCount" [(ngModel)]="BedCount">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="price" class="col-sm-2 control-label">Price per night:</label>
      <div class="col-lg-10">
        <input class="form-control" type="number" id="price" name="price" min="1"[(ngModel)]="PricePerNight"/>
      </div>
    </div> 

  <div class="form-group">
    <div class="col-sm-2 col-lg-offset-2">
    <input class="btn btn-primary" type="submit" Value = "Add Room"/>
    </div>
  </div>
</fieldset>
</form>

<h2>
  Rooms
</h2>

<div class="list-group">
  <div class="list-group-item" *ngFor="let r of rooms"> 
	<room [room] = "r"></room>
  </div>
</div>
