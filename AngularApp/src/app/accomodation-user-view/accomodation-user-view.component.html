<div class="panel panel-default">
  <div class="panel-heading">{{accomm.Name}}</div>
  <div class="panel-body">
    <img src="accomm.ImgUrl.getPath()" float="left" class="img-responsive" alt="Accommodation Image" width="300">
    <p>{{accomm.Address}}</p><br>
    <p>{{accomm.Description}}</p><br>
    <div style="width:50%; margin: 0 auto">
      <map [mapInfo]="mapInfo"></map>
    </div>
	<div>
    <a (click)="Comment(accomm.Id)" class="btn btn-info">Leave a comment</a>
	</div>
    <div class="list-group">
      <div class="list-group-item" *ngFor="let r of rooms"> 
	      <room-user-view> [room] = "r"></room-user-view>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
