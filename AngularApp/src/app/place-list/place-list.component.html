<form #F="ngForm" (ngSubmit)="OnSubmit()" class="form-horizontal">
  <fieldset>
  <legend>Add new place</legend>
    <div class="form-group">
    <label class="control-label col-sm-2" for="Name">Name:</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" id="Name" name = "Name" [(ngModel)]="Name"/>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="Region">Region:</label>
    <div class="col-sm-10">
    <select class="form-control" id="Region" name = "Region" [(ngModel)]="Region.Id">
      <option *ngFor="let r of regions" [value] = "r.Id"> {{r.Name}}</option>
    </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-2 col-lg-offset-2">
    <input class="btn btn-primary" type="submit" Value = "Add Place"/>
    </div>
  </div>
  </fieldset>
</form>

<h2>
  Places
</h2>

<div class="list-group">
  <div class="list-group-item" *ngFor="let p of places"> 
	<place [place] = "p" (onRemovedPlace)="removePlace($event)></place>
  </div>
</div>
