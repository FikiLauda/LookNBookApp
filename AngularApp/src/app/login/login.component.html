<form class="form-horizontal" #F="ngForm" (ngSubmit)="OnSubmit()">
  <fieldset>
    <legend>Sign In</legend>
  <div class="form-group">
    <label class="control-label col-sm-2" for="UserName">Username:</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" id="UserName" name = "UserName" [(ngModel)]="user"/>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="Password">Password:</label>
    <div class="col-sm-10">
      <input class="form-control" type="password" id="Password" name = "Password" [(ngModel)]="pass"/>
    </div>
  </div>
  <div class="form-group">
    <input class="btn btn-primary" type="submit" Value = "Sign In"/>
  </div>
  </fieldset>
</form>
