<form #F="ngForm" (ngSubmit)="OnSubmit()" class="form-horizontal">
  <fieldset>
    <legend>Add new country</legend>
  <div class="form-group">
    <label class="control-label col-sm-2" for="Name">Name:</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" id="Name" name = "Name" [(ngModel)]="Name"/>
    </div>
  </div>
  <div>
    <label class="control-label col-sm-2" for="Code">Code:</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" id="Code" name = "Code" [(ngModel)]="Code"/>
    </div>
  </div>
  <div class="form-group">
    <input class="btn btn-primary" type="submit" Value = "Add Country"/>
  </div>
  </fieldset>
</form>

<h2>
  Countries
</h2>

<div class="list-group">
  <div class="list-group-item" *ngFor="let c of countries">
	<country [country] = "c"></country>
  </div>
</div>
