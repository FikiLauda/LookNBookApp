<div class="panel panel-default">
  <div class="panel-heading">{{accomm.Name}}</div>
  <div class="panel-body">
    <img [src]="imageUrl" float="left" class="img-responsive" alt="Accommodation Image" width="300">
    <p>{{accomm.Address}}</p><br>
    <p>{{accomm.Description}}</p><br>
    <div style="width:50%; margin: 0 auto">
      <map [mapInfo]="mapInfo"></map>
    </div>
	<div>
    <a (click)="Approve(accomm)" class="btn btn-info">Approve</a>
	</div>
  </div>
</div>
