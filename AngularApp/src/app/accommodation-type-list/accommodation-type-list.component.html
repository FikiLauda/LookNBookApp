<form #F="ngForm" (ngSubmit)="OnSubmit()" class="form-horizontal">
<fieldset>
<legend>Add new accommodation type</legend>
  <div class="form-group">
    <label class="control-label col-sm-2" for="Name">Name:</label>
	<div class="col-sm-10">
    <input class="form-control" type="text" id="Name" name = "Name" [(ngModel)]="Name"/>
	</div>
  </div>
  <div class="form-group">
    <div class="col-sm-2 col-lg-offset-2">
    <input class="btn btn-primary" type="submit" Value = "Add Accommodation Type"/>
    </div>
  </div>
</fieldset>
</form>

<h2>
  Accommodation Types
</h2>

<div class="list-group">
  <div class="list-group-item" *ngFor="let at of accTypes"> 
	<accommodation-type [accType] = "at" (onRemovedAccType)="removeAccType($event)></accommodation-type>
  </div>
</div>
