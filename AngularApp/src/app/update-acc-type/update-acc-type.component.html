<form #F="ngForm" (ngSubmit)="OnSubmit()" class="form-horizontal">
<fieldset>
<legend>Update accommodation type data</legend>
  <div class="form-group">
    <label class="control-label col-sm-2" for="Name">Name:</label>
	<div class="col-sm-10">
    <input class="form-control" type="text" id="Name" name = "Name" [(ngModel)]="Name"/>
	</div>
  </div>
  <div class="form-group">
    <div class="col-sm-2 col-lg-offset-2">
	  <button (click)="Cancel()" class="btn btn-default">Cancel</button>
    <input class="btn btn-primary" type="submit" Value = "Update Accommodation Type"/>
    </div>
  </div>
</fieldset>
</form>
